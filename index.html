<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <h2>To-Do List</h2>
    <input id="taskInput" type="text" placeholder="Enter a task..." />
    <button onclick="addTask()">Add Task</button>
    <ol id="taskList"></ol> 
    
    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const list = document.getElementById("taskList");

            if (!input.value.trim()) {
                alert("Please enter a task!");
                return;
            }

            const newLi = document.createElement("li");
            newLi.innerHTML = `
                <span class="task-text">${input.value}</span>
                <button onclick="editTask(this)">Edit</button>
                <button onclick="deleteTask(this)">Delete</button>
            `;  // ✅ Closing backtick was missing

            list.appendChild(newLi);  // ✅ Moved outside template string
            input.value = "";  
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        function editTask(button) {
            const li = button.parentElement;
            const taskText = li.querySelector(".task-text");

            const editInput = document.createElement("input");
            editInput.type = "text";
            editInput.value = taskText.innerText;
            editInput.className = "edit-input";

            const saveButton = document.createElement("button");
            saveButton.innerText = "Save";
            saveButton.onclick = function () {
                taskText.innerText = editInput.value;
                li.replaceChild(taskText, editInput);
                li.replaceChild(button, saveButton);
            };

            li.replaceChild(editInput, taskText);
            li.replaceChild(saveButton, button);
        }
    </script>
</body>
</html>
